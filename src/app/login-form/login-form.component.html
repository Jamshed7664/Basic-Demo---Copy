<div class="container ml-5 ">
    <div class="row">
        <div class="col-6 offset-3 border shadow p-4 mt-5">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h4 class="text-info text-center">Login form</h4>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Name">
                    <small class="text-danger" *ngIf="loginForm.get('name').invalid && loginForm.get('name').touched">Name field required</small>
                </div>
                <div class="form-group">
                    <label for="name">E-mail</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="E-mail">
                    <small class="text-danger" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">Email field required</small>

                </div>
                <div class="form-group">
                    <label for="name">Address</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Address">
                    <small class="text-danger" *ngIf="loginForm.get('address').invalid && loginForm.get('address').touched">Address field required</small>

                </div>
                <div class="form-group">
                    <label for="name">Pin</label>
                    <input type="number" class="form-control" formControlName="pin" placeholder="Pin">
                    <small class="text-danger" *ngIf="loginForm.get('pin').invalid && loginForm.get('pin').touched">Pin field required</small>

                </div>
                <div class="form-group" formArrayName="skills">
                    <label for="name">Skills</label>
                    <ng-container *ngFor="let item of loginForm; index as i">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-8">
                                    <input type="text" class="form-control mt-2" formControlName="{{i}}" placeholder="Skill">
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-danger btn-sm mt-2" (click)="removeSkills(i)">Remove</button>
                                </div>
                            </div>
                        </div>
                        <small class="text-danger" *ngIf=" loginForm.get('skills').touched">This field required</small><br>

                    </ng-container>
                    <button type="button" class="btn btn-sm btn-outline-primary  mt-2" (click)="addSkill()">+ Add skills</button>
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-sm btn-success">Submit</button>
                    <button class="btn btn-sm btn-danger ml-3">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
