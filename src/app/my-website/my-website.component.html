<!-- <div class="container mt-5 " *ngIf="!loader"> -->
<div class="container mt-5 ">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">Product Name</label>
                    <input type="text" formControlName="name" class="form-control" placeholder="Product Name">
                    <small class="text-danger" *ngIf="productForm.get('name').invalid && productForm.get('name').touched">Product Name required</small>
                </div>
                <div class="form-group">
                    <label for="">Product Price</label>
                    <input type="text" formControlName="price" class="form-control" placeholder="Product Price">
                    <small class="text-danger" *ngIf="productForm.get('price').invalid && productForm.get('price').touched">Product Price required</small>

                </div>
                <div class="form-group">
                    <label for="">Product Max Price</label>
                    <input type="text" formControlName="maxPrice" class="form-control" placeholder="Product Max Price">
                    <small class="text-danger" *ngIf="productForm.get('maxPrice').invalid && productForm.get('maxPrice').touched">Product Max price required</small>

                </div>
                <div class="form-group">
                    <label for="">Product Min Price</label>
                    <input type="text" formControlName="minPrice" class="form-control" placeholder="Product Min Price">
                    <small class="text-danger" *ngIf="productForm.get('minPrice').invalid && productForm.get('minPrice').touched">Product Min Price required</small>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-sm btn-outline-info">Add Product</button>
                </div>
            </form>
        </div>
        <div class="col-6 offset-6" *ngFor="let item of allComments; index as i">
            <div class="card mt-4 border shadow" (click)="getCardData(item)">
                <div class="card-header d-flex justify-content-between">
                    <p>Post_id :<span class="text-success"> &nbsp; {{i}}</span></p>
                    <p>Sr No.<span class="text-success"> &nbsp; {{item.id}}</span></p>
                    <p>Id : <span class="text-success"> &nbsp; {{item.postId}}</span></p>
                </div>
                <div class="card-body" style="height: 100px !important;
                overflow: scroll;
                overflow-x: hidden;">
                    <p>{{item.body}}</p>
                </div>
                <div class="card-footer">
                    <p>Name :<span class="text-success"> &nbsp; {{item.name}}</span></p>
                    <p>E-mail : <span class="text-success"> &nbsp; {{item.email}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
