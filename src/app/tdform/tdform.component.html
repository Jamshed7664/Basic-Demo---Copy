        <div class="col-6 border shadow p-4 ">
            <h3>Reactive Form</h3>
            <form [formGroup]='reactiveForm' (ngSubmit)="submit()">
                <div formGroupName="uerData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Username" formControlName="username">
                    </div>
                    <div class="form-group">
                        <label for="username">E-mail</label>
                        <input type="text" class="form-control" placeholder="E-mail" formControlName="email">
                    </div>
                </div>
                <div class="form-group ">
                    <div *ngFor="let item of gender">
                        <label for="">
                      <input type="radio" formControlName="gender" name="gender" [value]="item.name" >&nbsp; {{item.name}}
                    </label>
                    </div>
                </div>
                <div formArrayName="hobbies">
                    <div class="form-group">
                        <label for="">Hobbis</label>
                        <div *ngFor="let item of reactiveForm.get('hobbies')['controls'];  index as i">
                            <input type="text" class="form-control" [formControlName]="i">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-sm" type="button" (click)="addHobbies()">Add Hobbies</button>
                <div class="form-group text-right">
                    <button class="btn btn-sm btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
